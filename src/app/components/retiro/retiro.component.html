<div class="retiro-container">
  <mat-card class="retiro-card">
    <mat-card-header>
      <mat-card-title>Retiro de Dinero</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="retiroForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Cuenta</mat-label>
          <mat-select formControlName="cuentaId" required>
            @for (cuenta of cuentas; track cuenta.CuentaId) {
            <mat-option [value]="cuenta.CuentaId">
              {{ cuenta.NumeroCuenta }} - Saldo: {{ cuenta.Saldo | currency }}
            </mat-option>
            }
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Monto</mat-label>
          <input matInput formControlName="monto" required />
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="retiroForm.invalid"
        >
          Retirar
        </button>
        <button
          mat-raised-button
          color="accent"
          type="button"
          (click)="goHome()"
        >
          <mat-icon>home</mat-icon>
          Ir al Home
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>

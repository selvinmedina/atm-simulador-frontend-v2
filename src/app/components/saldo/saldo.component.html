<div class="saldo-container">
  <mat-card class="saldo-card">
    <mat-card-header>
      <mat-card-title>Saldo de Cuentas</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        @for (cuenta of cuentas; track cuenta.CuentaId) {
          <mat-list-item>
            <div class="cuenta-details">
              <h3 mat-line>{{ cuenta.NumeroCuenta }}</h3>
              <p mat-line>Saldo: {{ cuenta.Saldo | currency }}</p>
            </div>
          </mat-list-item>
        }
      </mat-list>
      <div class="button-container">
        <button mat-raised-button color="accent" class="home-button" (click)="goHome()">
          <mat-icon>home</mat-icon>
          Ir al Home
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<div class="pago-servicios-container">
  <mat-card class="pago-servicios-card">
    <mat-card-header>
      <mat-card-title>Pagar Servicios PÃºblicos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="pagoServiciosForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Servicio</mat-label>
          <mat-select formControlName="servicioId" required>
            @for (servicio of servicios; track servicio.ServicioId) {
              <mat-option [value]="servicio.ServicioId">{{ servicio.NombreServicio }}</mat-option>
            }
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Cuenta</mat-label>
          <mat-select formControlName="cuentaId" required>
            @for (cuenta of cuentas; track cuenta.CuentaId) {
              <mat-option [value]="cuenta.CuentaId">{{ cuenta.NumeroCuenta }} - Saldo: {{ cuenta.Saldo | currency }}</mat-option>
            }
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Monto</mat-label>
          <input matInput formControlName="monto" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="pagoServiciosForm.invalid">
          Pagar
        </button>
        <button mat-raised-button color="accent" type="button" class="home-button" (click)="goHome()">
          <mat-icon>home</mat-icon>
          Ir al Home
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
